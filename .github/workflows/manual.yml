# This is a basic workflow that is manually triggered

name: Build Folders

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  go-build-folders:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    # Runs a single command using the runners shell
      - uses: actions/checkout@v3
      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "mtintes/bookmark-maker"
          latest: true
          fileName: "bookmark-maker_0.2.0_linux_amd64.tar.gz"
          tarBall: true
      - name: check
        run: |
          ls
          tar -xf bookmark-maker_0.2.0_linux_amd64.tar.gz
          ls
          files=$(find ./folders -type f -name 'folders.yaml' | sed -r 's|/[^/]+$||' |sort |uniq)
          
          echo $files
          
          for file in $files
          do
            echo file: $file
            ./bookmark-maker build -i ./example-files/links.yaml -i "$file/folders.yaml" -o "$file/output.html"
            cat $file/output.html
          done
          git add folders/*
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Update Files"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
